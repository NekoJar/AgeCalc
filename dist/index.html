<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgeCalc</title>
    <link rel="stylesheet" href="output.css">
</head>
<body>
    <header class="bg-gray-800"> 
        <div class="py-4 px-4 ">
            <div class="font-semibold text-4xl font-sans text-gray-300">
                <h1>
                    AgeCalc
                </h1>
            </div>
            <div class="text-cyan-700 font-light">
                <span>Know Your Timeless Journey</span>
            </div>
        </div>
    </header>

    <main class="bg-[url('https://images.pexels.com/photos/842339/pexels-photo-842339.jpeg?auto=compress&cs=tinysrgb&w=600')] bg-no-repeat bg-center bg-cover">
        <div class="mx-auto max-w-4xl pt-16 pb-16 pr-16 pl-16">
            <div class="container bg-white items-center justify-center rounded-2xl bg-opacity-80">
                <div class="form text-lg text-gray-800 font-extralight text-center pt-56 space-x-4 leading-9">
                    <h1 for="birthday">Enter your date of birth:</h1>
                    <input type="date" id="birthday" name="birthday" class=" bg-opacity-0 bg-white p-2">
                </div>
                <div class=" text-center items-center justify-center mt-3 mb-7">
                    <button class="py-1.5 px-4 text-gray-400 bg-gray-800 rounded-full font-sans font-semibold" id="btn">CalcuAge!</button>
                </div>
                <div class="text-center text-4xl text-gray-800 pb-52 font-semibold">
                    <p id="result">Your age is . . .</p>
                </div>
            </div>
        </div>
    </main>

    <div class="flex items-center justify-end bg-gray-900 text-white p-4">
        <div class="text-xs">
            @ 2023 JarrWorkspace
        </div>
    </div>
</footer>

<script src="index.js"></script>
</body>
</html>
